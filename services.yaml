services:
  dashboard:
    name: "Voice Dashboard"
    port: 8080
    systemd: "desktop.service"
    route: "/dashboard"
    expose: true
    health: "http://localhost:8080/health"
    description: "Jarvis voice server & dashboard"

  jobhq-frontend:
    name: "Job Hunt HQ"
    port: 3000
    systemd: "jobhq.service"
    route: "/jobhq"
    expose: true
    health: "http://localhost:3000"
    description: "Job hunting app - frontend"

  jobhq-backend:
    name: "Job Hunt HQ API"
    port: 3001
    systemd: "jobhq.service"
    route: "/jobhq/api"
    expose: true
    strip_prefix: true
    description: "Job hunting app - backend"

  novnc:
    name: "noVNC"
    port: 6080
    systemd: "desktop.service"
    route: "/vnc"
    expose: false
    websocket: true
    description: "Web-based VNC client"

  openclaw:
    name: "OpenClaw Gateway"
    port: 18789
    systemd: "openclaw-gateway.service"
    route: null
    expose: false
    description: "OpenClaw agent gateway"

  vnc:
    name: "VNC Server"
    port: 5901
    systemd: "desktop.service"
    route: null
    expose: false
    description: "TigerVNC server (localhost only)"

  vault:
    name: "Chhotu Vault"
    port: 8888
    systemd: "vault.service"
    route: "/vault"
    expose: true
    strip_prefix: true
    health: "http://localhost:8888"
    description: "Agent activity logs & project docs (MkDocs)"

  cloudflare-tunnel:
    name: "Cloudflare Tunnel"
    port: null
    systemd: "cloudflare-tunnel.service"
    user_service: true
    route: null
    expose: false
    description: "Named Cloudflare tunnel (chhotu) for chhotu.online"

  browser-cdp:
    name: "Brave CDP"
    port: 9222
    systemd: null
    route: null
    expose: false
    description: "Brave browser Chrome DevTools Protocol"
